<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>PageSnap</title>
</head>
<body>
    <div class="flex">
        <h1>PageSnap</h1>
        <p>v0.1.0</p>
    </div>
    <div class="button-group">
        <button id="window-screenshot" class="icon-btn">
            <img src="images/screenshot.png" alt="Screenshot" />
            Capture Window Screenshot
        </button>
        <button id="fullpage-screenshot" class="icon-btn">
            <img src="images/full-screenshot.png" alt="Full Page Screenshot" />
            Capture Full Page Screenshot
        </button>
        <button id="start-recording" class="icon-btn">
            <img src="images/record.png" alt="Start Recording" />
            Start Tab Recording
        </button>
        <button id="stop-recording" class="stop-btn">
            <img src="images/stop.png" alt="Stop Recording" />
            Stop Recording <span id="timer">00:00</span>
        </button>
        <p>recording only works when extension is open.</p>
    </div>
    <script src="html2canvas.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
